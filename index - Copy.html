<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Composer - New Year 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tooplate-fireworks-style.css">

    <!-- Extra styling for bright, non-overlapping Happy New Year -->
    <style>
        /* Year block sits inside UI, under the header, so it does not overlap */
        .year-display {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #ffeeba;
    text-shadow: 0 0 10px #ffffff, 0 0 25px #ffcc00;
    font-family: "Cormorant Garamond", serif;
    pointer-events: none;
    z-index: 15; /* above canvas and UI */
}

.year-line1 {
    display: block;
    font-weight: 700;
    letter-spacing: 0.12em;
    text-transform: uppercase;
}

.year-line2 {
    display: block;
    font-weight: 700;
}

@media (max-width: 768px) {
    .year-line1 {
        font-size: 1.6rem;
    }
    .year-line2 {
        font-size: 2.4rem;
    }
}

@media (min-width: 769px) {
    .year-line1 {
        font-size: 2rem;
    }
    .year-line2 {
        font-size: 3rem;
    }
}


        /* Simple music toggle button */
        .music-toggle-btn {
            position: fixed;
            bottom: 16px;
            right: 16px;
            z-index: 20;
            padding: 8px 14px;
            border-radius: 999px;
            border: none;
            background: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            font-family: "Work Sans", sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .music-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="ui-container">
        <button class="fullscreen-btn" id="fullscreenBtn" title="Toggle Fullscreen">‚õ∂</button>
        
        <button class="eye-btn" id="toggleUI" title="Toggle UI Visibility">
            <span class="eye-icon">üëÅ</span>
        </button>
        
        <div class="developer-credit">
            Created by Raj
        </div>

        <header>
            <h1>Fireworks Composer</h1>
            <p class="subtitle">Celebration of life</p>
        </header>

        <!-- Bright, visible Happy New Year block (now inside UI, no overlap) -->
        <div class="year-display">
            <span class="year-line1">Happy Christmas to all</span>
            <span class="year-line2">KrupaRaju -Reddykunta</span>
        </div>

        <div class="instructions">
            <h2>Click anywhere to launch fireworks</h2>
            <p>Choose your colors and patterns below</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <span class="control-label">Color</span>
                <div class="color-palette">
                    <div class="color-option burgundy active" data-color="#FF5A6E"></div>
                    <div class="color-option gold" data-color="#FFD700"></div>
                    <div class="color-option emerald" data-color="#3FE0A0"></div>
                    <div class="color-option purple" data-color="#B377FF"></div>
                    <div class="color-option champagne" data-color="#FFFEF7"></div>
                </div>
            </div>

            <div class="control-group">
                <span class="control-label">Pattern</span>
                <div class="firework-types">
                    <button class="type-btn active" data-type="burst">Burst</button>
                    <button class="type-btn" data-type="ring">Ring</button>
                    <button class="type-btn" data-type="willow">Willow</button>
                    <button class="type-btn" data-type="spiral">Spiral</button>
                </div>
            </div>

            <div class="control-group">
                <span class="control-label">Actions</span>
                <div class="action-buttons">
                    <button class="action-btn" id="autoShow">
                        <span class="play-icon">‚ñ∂</span>
                        <span class="stop-icon">‚èπ</span>
                        <span class="button-text">Play</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Background music and firework sound (put MP3 files next to index.html) -->
    <audio id="bg-music" src="newyear-music.mp3" loop></audio>    
	<audio id="firework-sound" src="fireworksound.mp3" loop></audio>

														  
			
																	   
																											
													 

    <!-- <button class="music-toggle-btn" id="musicToggle">Play Music</button> -->
																

   <script src="tooplate-fireworks-composer.js"></script>
<script>
    // Firework sound for clicks and auto-show
    const fireworkSound = document.getElementById('firework-sound');
    const canvasEl = document.getElementById('canvas');
    const autoShowBtn = document.getElementById('autoShow');
											 
			  
		 

    // OPTIONAL: adjust volume (0.0‚Äì1.0)
    fireworkSound.volume = 0.5;
		   

    function startFireworkSound() {
        fireworkSound.currentTime = 0;
										  
        fireworkSound.play().catch(() => {});
    }

    function stopFireworkSound() {
        fireworkSound.pause();
        fireworkSound.currentTime = 0;
    }

    // Click anywhere: just play a short burst (no loop)
    canvasEl.addEventListener('click', () => {
        // If you want only a one‚Äëshot sound, temporarily remove loop
        const wasLooping = fireworkSound.loop;
        fireworkSound.loop = false;
        startFireworkSound();
        fireworkSound.onended = () => {
            fireworkSound.loop = wasLooping;
        };
    });

    // Actions button: toggle auto show + sound
    autoShowBtn.addEventListener('click', () => {
        const isActive = autoShowBtn.classList.contains('active');

        if (!isActive) {
            // turning ON auto show
            autoShowBtn.classList.add('active');
            autoShowBtn.querySelector('.button-text').textContent = 'Stop';
            startFireworkSound();      // start loop
            // If your JS file has a function to start the show, call it here
            // startAutoShow();
        } else {
            // turning OFF auto show
            autoShowBtn.classList.remove('active');
            autoShowBtn.querySelector('.button-text').textContent = 'Play';
            stopFireworkSound();       // fully stop sound
            // If your JS file has a function to stop the show, call it here
            // stopAutoShow();
        }
    });
</script>

														
														   
																					 
																 
							
											
									
					
											 
										 
			 
		   
			 
</body>
</html>
